<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PII Anonymizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body class="container py-4">

  <h2 class="mb-4">Text Anonymizer</h2>

  <div class="mb-3">
    <label for="inputText" class="form-label">Input Text</label>
    <textarea id="inputText" class="form-control" rows="6" placeholder="Paste text here..."></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Anonymization Options</label><br>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="checkName">
      <label class="form-check-label" for="checkName">Name</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="checkDate">
      <label class="form-check-label" for="checkDate">Date</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="checkEmail">
      <label class="form-check-label" for="checkEmail">Email</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="checkPhone">
      <label class="form-check-label" for="checkPhone">Phone</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="checkID">
      <label class="form-check-label" for="checkID">ID</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="checkAddress">
      <label class="form-check-label" for="checkAddress">Address</label>
    </div>
  </div>

  <div class="mb-3">
    <label for="namesList" class="form-label">Names to Anonymize (comma-separated)</label>
    <input type="text" id="namesList" class="form-control" placeholder="e.g., John, Mary, Smith">
  </div>

  <button onclick="anonymize()" class="btn btn-primary">Anonymize</button>

  <div class="mt-4">
    <label for="outputText" class="form-label">Anonymized Output</label>
    <pre id="outputText" class="form-control bg-light" style="min-height: 150px;"></pre>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/static/app.js"></script>

</body>
</html>
